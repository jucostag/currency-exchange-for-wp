<select ng-model="currencyPickerOne" id="currencyPickerOne" ng-change="setSymbolOne(currencyPickerOne)">
	<option ng-repeat="(initials, currency) in currencies" value="{{ initials }}" ng-selected="initials == 'BRL'">{{ currency.name }}</option>
</select>

<div class="selectedCurrency">Moeda escolhida</div>
<div class="leftCurrency"><span class="flag flag-{{initialsOne}}"></span>{{ initialsOne }}</div>
<div class="rightCurrency">
<div class="currencySymbol">{{ symbolOne }}</div>
	<input ng-model="originalValue" type="text" value="" placeholder="100,00">
</div>
<center class="convertTo">
	<img src="/wp-content/plugins/currency-exchange-for-wp/assets/img/convert-to.jpg" alt="">
</center>
<select ng-model="currencyPickerTwo" id="currencyPickerTwo" name="currencyPickerTwo" ng-change="setSymbolTwo(currencyPickerTwo)">
	<option ng-repeat="(initials, currency) in currencies" value="{{ initials }}" ng-selected="initials == 'USD'">{{ currency.name }}</option>
</select>
<div class="selectedCurrency">Moeda escolhida</div>
<div class="leftCurrency"><span class="flag flag-{{initialsTwo}}"></span> {{ initialsTwo }}</div>
<div class="rightCurrency">
<div class="currencySymbol">{{ symbolTwo }}</div>
	<input id="exchangevalue" disabled="disabled" type="text" value="{{ exchange }}" />
</div>
	
<button class="calculateExchangeBtn" class="btn" ng-click="calculate(currencyPickerOne, currencyPickerTwo, originalValue)">Converter</button>
<center ng-if="error !== ''">
<div class="alert alert-danger" role="alert">{{error}}</div>
</center>
